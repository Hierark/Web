<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="geral">

        <form action="">
            <fieldset>
                <legend><b>Formul√°rio para Contato</b></legend>
           <br>

            <div class="input_box">
                <label class="label_geral" for="name">Nome Completo</label>
                <input type="text" id="name" class="input_user" required>
            </div>

            <br>

            <div class="input_box">
                <label class="label_geral" for="telefone">Contato</label>
                <input type="tel" id="telefone" class="input_user" required>
            </div>

            <br>

            <div class="input_box">
                <label class="label_geral" for="email">E-mail</label>
                <input type="email" id="email" class="input_user" required>
            </div>

            <br>

            <div class="input_box">
                <label class="label_geral" for="cidade">Cidade</label>
                <input type="text" id="cidade" class="input_user" required>
            </div>

            <br>

            <div class="input_box">
                <label class="label_geral" for="estado">Estado</label>
                <input type="text" id="estado" class="input_user" required>
            </div>

            <br>

            <input type="submit" name="submit" id="submit">
       
        </fieldset>
        </form>
    </div>
</body>
</html>
